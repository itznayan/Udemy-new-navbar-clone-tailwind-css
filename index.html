<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="flex items-center shadow-xl border-b-[.1px] border-black">
      <div class="md:hidden">
       <a href=""> <span class="material-symbols-outlined px-4 pointer scale-125"> Menu </a></span>
      </div>
      <img
        src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"
        class="size-[91px] mx-5"
        alt=""
      />

      <ul>
        <li>
          <a
            href="#"
            id="categories-section"
            onclick="menuOpen()"
            class="exsm:max-md:hidden group-hover:flex hover:text-[#7e39ac]"
          >
            Categories</a
          >
        </li>
      </ul>

      <div
        class="relative rounded-full overflow-hidden bg-white border-2 w-[120%] mx-4"
      >
        <input
          type="text"
          name="text"
          placeholder="Seacrch for anything"
          class="inputbg-transparent outline-none border-none pl-6 pr-10 py-3 w-full font-sans text-lg font-thin"
        />
        <div class="absolute right-2 top-[0.4em] scale-[.8]">
          <button
            class="w-14 h-14 rounded-full bottom-2.5 bg-violet-500 group shadow-xl flex items-center justify-center relative overflow-hidden transition-all ease-in-out duration-100 hover:rotate-[50deg]"
          >
            <svg
              width="40"
              height="40"
              viewBox="0 0 64 64"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="relative z-10"
            >
              <path
                d="M63.6689 29.0491L34.6198 63.6685L0.00043872 34.6194L29.0496 1.67708e-05L63.6689 29.0491Z"
                fill="white"
                fill-opacity="0.01"
              ></path>
              <path
                d="M42.8496 18.7067L21.0628 44.6712"
                stroke="white"
                stroke-width="3.76603"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M26.9329 20.0992L42.85 18.7067L44.2426 34.6238"
                stroke="white"
                stroke-width="3.76603"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div
              class="w-full h-full rotate-45 absolute left-[32%] top-[32%] bg-black group-hover:-left-[100%] group-hover:-top-[100%] duration-[500ms]"
            ></div>
            <div
              class="w-full h-full -rotate-45 absolute -left-[32%] -top-[32%] group-hover:left-[100%] group-hover:top-[100%] bg-black duration-[500ms]"
            ></div>
          </button>
        </div>
      </div>

      <ul class="exsm:max-md:hidden items-center flex w-full gap-5">
        <li class="hover:text-[#9D00EF]">Udemy Business</li>

        <li class="hover:text-[#9D00EF]">Teach on Udemy</li>

        <li class="hover:text-[#9D00EF]">
          <span class="material-symbols-outlined py-3"> shopping_cart </span>
        </li>
        <button
          class="border-black border py-1.5 px-4 transition-all ease-in-out duration-500 font-semibold hover:bg-slate-200"
        >
          Log in
        </button>
        <button
          class="bg-[#9D00EF] text-white border border-[#3229dd] font-bold py-1.5 px-3 transition ease-in-out duration-500 hover:bg-[#9528d0]"
        >
          Sign up
        </button>
        <button>
          <span
            class="material-symbols-outlined border-black border py-1.5 px-1.5 transition-all ease duration-300 hover:bg-slate-200"
          >
            language
          </span>
        </button>
      </ul>
    </header>

    <script>
      var element = document.getElementById("categories-section");
      var elementClassName =
        document.getElementById("categories-section").className;

      console.log(elementClassName);
      function menuOpen() {
        element.classList.toggle("open");
      }

      console.log(elementClassName);
    </script>
  </body>
</html>
